    <main>
        <section class="sell-content">
            <h1>Sell Page</h1>
            <div class="sell-form">
                <form id="sell-form">
                    <label for="sell-product-name">Product Name:</label>
                    <input type="text" id="sell-product-name" name="product-name" required>

                    <label for="sell-product-description">Product Description:</label>
                    <textarea id="sell-product-description" name="product-description" rows="4" required></textarea>

                    <label for="sell-product-price">Price:</label>
                    <input type="number" id="sell-product-price" name="product-price" step="0.01" required>

                    <label for="sell-product-image">Product Image:</label>
                    <input type="file" id="sell-product-image" name="product-image" accept="image/*" required>

                    <button type="submit" class="btn">List Product</button>
                </form>
            </div>

            <div class="product-list" id="sell-product-list">
                <!-- Products listed here will be added to the shopping page -->
            </div>
        </section>
    </main>
